<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <title>美啦 - 运维管理后台</title>
  <link rel="shortcut icon" href="{% static "images/favicon.ico" %}">
  <link rel="stylesheet" href="{% static "css/bootstrap.min.css" %}">
  <link rel="stylesheet" href="{% static "css/font-awesome.min.css" %}">
  <link rel="stylesheet" href="{% static "css/reset.css" %}">
  <link rel="stylesheet" href="{% static "css/style.css" %}">
  <link rel="stylesheet" href="{% static "css/no-auth.css" %}">
</head>
<body class="meila_ops no-auth">
  <div class="main-view">
    <div class="main-wrapper">
      <div class="logo"></div>
      <div class="signin">
        <form action="{% url "core:SetPassword" %}" method="POST">
          <div class="form-group {% if form.password.errors %}has-error{% endif %}">
            <input class="form-control input-lg" name="password" type="password" placeholder="设置新密码">
            {% if form.password.errors %}
              {% for error in form.password.errors %}<div class="help-block text-left">{{ error }}</div>{% endfor %}
            {% endif %}
          </div>
          <div class="form-group">
            {% csrf_token %}
            <input type="hidden" name="email" value="{{ email }}">
          </div>
          <div class="form-group">
            <input class="form-control input-lg btn btn-button" type="submit" value="设置密码">
          </div>
        </form>
      </div>
      </div>
    </div>
  </div>
  <footer class="hidden-xs">
    <span>&copy;&nbsp;2017&nbsp;美啦</span>
    <span class="dot">·</span>
    <a target="_blank" href="#">关于我们</a>
    <span class="dot">·</span>
    <a target="_blank" href="#">加入我们</a>
    <span class="dot">·</span>
    <a target="_blank" href="#">联系我们</a>
    <span class="dot">·</span>
    <a target="_blank" href="#">提交Bugs</a>
  </footer>
  <div id="particles-js"></div>
  <script src="{% static "js/jquery.min.js" %}"></script>
  <script src="{% static "js/bootstrap.min.js" %}"></script>
  <script src="{% static "js/particles.min.js" %}"></script>
  <script src="{% static "js/no-auth.js" %}"></script>
</body>
</html>
